<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지슬라이더</title>
  <style>
    .wrap{width:800px;margin:0 auto;}
    .wrap>.banner>.img{position:relative;width:100%;height:200px;overflow:hidden;}
    .wrap>.banner>.img>img{position:absolute;left:50%;top:10%;transform:translate(-50%,-50%);width:100%;}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="section banner">
      <div class="img">
        <img src="images/img_001.jpg" alt="img01">
      </div>
    </section>
  </div>
</body>
</html>
