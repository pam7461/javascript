<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>
  <h1>비교/논리/삼항 연산자</h1>
  <script>
    var a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,t,u;
    
    a=5;
    b='5';
    c=4;
    d=5
    // 비교연산자()
      // 일치여부
    console.log(a==b);
      //자료형까지 일치여부
    console.log(a===b);
    console.log(a>b);
    console.log(a<b);
    console.log(a>=b);
    console.log(a<=b);
    console.log(a!=b);
    console.log(a!==b);
    
    // 논리연산자
    console.log('논리연산자');
      // 논리곱 AND 연산자
    console.log(!(5>6 && 100>99));
      //논리합 OR 연산자
    console.log(5>6 || 100>99);
      // 부정 NOT 연산자
    console.log(!(5>=6));

    // 삼항연산자
    i=a>c 
    ? 
    'a가 c보다 큽니다.' 
    : 
    'a는 c보다 크지 않습니다.';
    console.log(i);
  </script>
  
</body>
</html>
