<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>
  <h1>연산자</h1>
  <h2>산술연산자</h2>
  <script>
    // 변수선언
    var a,b,c,d,e,f,g,h,i,j,k,l,m,n;
    var tmp,cnt,cont;

    // 대입연산자(=)
    a=5;
    b=2;
      // a=a+b;
    a+=b;
      // b=b-c;
    b-=c;
    c*=a;
    d**=a;
    // 산술연산자(+,-,*,/)
    c=a+b;
    d=a-b;
    e=a*b;
    f=a/b;
      // 나머지(%)
    g=a%b;
      // 제곱연산자(**)
    h=a**b;
      // 증감연산자(++,--)
    ++a;
    --b;
    // 문자열 결합연산자(+)
    console.log('a+b='+c);
    console.log('a-b='+d);
    console.log('a*b='+e);
    console.log('a/b='+f);
    console.log('a를 b로 나눈 나머지='+g);
    console.log('a에대한 제곱b='+h);
    console.log('a를 1증가'+a);
    console.log('b를 1감소='+b);


  </script>
</body>
</html>
