<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문(For)</title>
  <style>
    *{margin:5px 0;}
    body{display:flex;flex-flow:row wrap;}
    h1{width:100%;text-align:center;}
    p{width:33.33333333333333%;text-align:center;}
  </style>
  <script>
    var dan=prompt('출력하고 싶은 단을 입력하세요 ');
    if(dan>=2 && dan<=9){
      document.write('<h1>'+dan+'단</h1>');
      var mul;
      for(var cnt=1;cnt<=9;cnt++){
        mul=dan*cnt;
        document.write('<p>'+dan+'*'+cnt+'='+mul+'</p>');
      }
    }else{
      document.write('다시입력');
    }
  </script>
</head>
<body>
  

</body>

</html>
